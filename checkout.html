<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | GamerStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo"><a href="index.html">Gamer<span>Store</span></a></div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <section class="container resumo-carrinho" id="resumo-carrinho"></section>
  <div id="mensagem-remover" class="mensagem-remover"></div>


  <section class="container form-endereco">
      <h2>Endereço de Entrega</h2>
      <form id="formulario-checkout">
          <div>
              <label for="cep">CEP:</label>
              <input type="text" id="cep" placeholder="00000-000" required>
              <span id="mensagem-cep" aria-live="polite" class="msg-erro"></span>
          </div>

          <div>
              <label for="rua">Rua:</label>
              <input type="text" id="rua" required>
          </div>

          <div>
              <label for="numero">Número:</label>
              <input type="text" id="numero" required>
          </div>

          <div>
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" required>
          </div>

          <div>
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" required>
          </div>

          <div>
              <label for="uf">UF:</label>
              <input type="text" id="uf" required>
          </div>

          <button type="submit" class="btn-finalizar">Finalizar Pedido</button>
      </form>
  </section>
  <footer class="footer">
    <div class="container">
      <p>© 2025 GamerStore. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/carrinho.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
